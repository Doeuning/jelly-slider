<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./script/jeuqry.jellySlider-1.0.js"></script>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/jellySlider.css">
</head>
<body>
    <div id="wrap">
        <h1 class="tit">slide</h1>
        <ul class="list">
            <li>
                <h2 class="sec-tit">basic</h2>
                <div class="cont-box">
                    <div id="jelly-slider01" class="jelly-slider">
                        <div class="jelly-list">
                            <div class="jelly-slide"><div class="box">1</div></div>
                            <div class="jelly-slide"><div class="box">2</div></div>
                            <div class="jelly-slide"><div class="box">3</div></div>
                            <div class="jelly-slide"><div class="box">4</div></div>
                            <div class="jelly-slide"><div class="box">5</div></div>
                            <div class="jelly-slide"><div class="box">6</div></div>
                        </div>
                    </div>
                    <script>
                        $('#jelly-slider01').jellySlider();
                    </script>
                </div>
            </li>
            <li>
                <h2 class="sec-tit">loop</h2>
                <div class="cont-box">
                    <div id="jelly-slider02" class="jelly-slider">
                        <div class="jelly-list">
                            <div class="jelly-slide"><div class="box">1</div></div>
                            <div class="jelly-slide"><div class="box">2</div></div>
                            <div class="jelly-slide"><div class="box">3</div></div>
                        </div>
                    </div>
                    <script>
                        $('#jelly-slider02').jellySlider({
                            loop: true,
                            speed: 1000,
                        });
                    </script>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
